<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/style/calcualtor.css">

</head>
<body>
  <header> 
    <img src="./assets/imgs/logo.jpeg" alt="My Logo" class="logo">
    <div class="menu">
     <a href="javascript:void(0);" class="icon" onclick="iconFunction()">
      <i class="fa fa-bars"></i>
    </a>
    <nav id="menuIcon">
        <input type="button" value="Home" onclick="window.location.href='index.html'">
        <input type="button" value="About" onclick="window.location.href='About.html'">
        <input type="button" value="Skills" onclick="window.location.href='skills.html'">
        <input type="button" value="Project Calculator" onclick="window.location.href='project-calculator.html'" class="active">

  <main>
    <h2>Project Quote Calculator</h2>
    <p>This calculator will help you receive an accurate quote based on the service you wish to receive.<br/>
      Please fill out the following form:
    </p> 
    <div> 
  <form id="priceCalculatorForm">
<label for="websiteType">Site Type:</label>
<select id="websiteType" name="websiteType">
  <option value="-1">choose</option>
  <option value="businessSite">Business Site</option>
  <option value="onlineStore">Online Store</option>
  <option value="blog">Blog</option>
</select>
</div>
<div>
<label for="pageCount">Number Of Pages (1-10):</label>
<input id="pageCount" name="pageCount" type="number" min="1" max="10" value="1"/>

</div>
<div>
<label for="customDesign">Custom Design</label>
<input type="checkbox" id="customDesign" name="customDesign" value="yes"/>
</div>
<div class="btn">
<button type="reset">Reset</button>
<button type="button" onclick="calculatePrice()">Calculate Price</button>
</div>

<div id="result" class="result">
  <h2>Total Price:</h2>
  <p id="totalPrice">0 ₪</p>
</form>
</div>
